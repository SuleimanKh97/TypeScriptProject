<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScriptProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #listTasks{
            display: flex;
            justify-content: space-around;
        }
        form{
            padding-left: 10%;
            padding-top: 5%;
        }
    </style>
</head>
<body>
    <form>
        <h1>Add New Task</h1>
        <br>
        <label class="form-label" for="title">Title:</label>
        <input type="text" class="form-control" style="width: 40%;" id="title" name="title" placeholder="title">
        
        <br>
        <label for="status">States:</label>
        <input type="text" class="form-control" style="width: 40%;" id="status" name="status" placeholder="status">
        
        <br>
        <label for="startDate">StartDate:</label>
        <input type="date" class="form-control" style="width: 40%;" id="startDate" name="startDate" placeholder="StartDate">
        
        <br>
        <label for="endDate">EndDate:</label>
        <input type="date" class="form-control" style="width: 40%;" id="endDate" name="endDate" placeholder="endDate">
        <br>
       
        <button type="submit" class="btn btn-primary" onclick="SaveTasks()">Add Task</button>

        


        <!-- <button type="button" onclick="localStorage.clear()">Clear localStorage</button> -->
    </form>


    <h2 style="padding-left: 8%; padding-top: 4%;">Tasks</h2>
    <div id="listTasks"></div>
    

    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
